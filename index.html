<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de Clase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f5f7fa; padding: 16px; max-width: 600px; margin: 0 auto; }
    #login, #nameForm, #chat { display: none; }
    #login.active, #nameForm.active, #chat.active { display: block; }
    h2 { text-align: center; margin: 16px 0; color: #333; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #4285f4; color: white; font-weight: bold; cursor: pointer; }
    #messages { height: 60vh; overflow-y: auto; border: 1px solid #ddd; padding: 12px; margin: 12px 0; background: white; }
    .message { padding: 8px 0; }
    .message strong { color: #4285f4; }
    .message img { max-width: 100%; height: auto; margin-top: 6px; }
    #messageInput { height: auto; resize: none; }
    #imagePreview { max-width: 100%; display: none; margin: 8px 0; }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div id="login" class="active">
    <h2>üîê Inicia sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo (ej: alumno1@clase2025.app)" required />
    <input type="password" id="password" placeholder="Tu contrase√±a" required />
    <button onclick="login()">Entrar</button>
    <p id="error" style="color: red; text-align: center;"></p>
  </div>

  <!-- Pantalla para poner nombre real (solo la primera vez) -->
  <div id="nameForm">
    <h2>üëã ¬øC√≥mo te llamas?</h2>
    <input type="text" id="userName" placeholder="Tu nombre real (ej: Josefa)" required />
    <button onclick="saveName()">Guardar nombre</button>
    <p id="nameError" style="color: red; text-align: center;"></p>
  </div>

  <!-- Chat -->
  <div id="chat">
    <h2>üí¨ Chat del grupo</h2>
    <div id="messages"></div>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="imagePreview" />
    <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="logout()" style="background: #ea4335;">Salir</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // üîë CONFIGURACI√ìN DE TU PROYECTO
    const firebaseConfig = {
      apiKey: "AIzaSyCNGjqxTLmI8g7uLm8WmR5rFMbXozMokmw",
      authDomain: "chat-clase-2025.firebaseapp.com",
      projectId: "chat-clase-2025",
      storageBucket: "chat-clase-2025.appspot.com",
      messagingSenderId: "327898037440",
      appId: "1:327898037440:web:aa1da7cc203cb4cb294125"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        checkIfNameExists(); // Verificar si ya puso nombre
      } catch (e) {
        document.getElementById('error').innerText = "Correo o contrase√±a incorrectos";
      }
    }

    // Verificar si ya guard√≥ su nombre
    async function checkIfNameExists() {
      const user = auth.currentUser;
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (userDoc.exists && userDoc.data().nombre) {
        // Ya tiene nombre ‚Üí ir al chat
        document.getElementById('login').classList.remove('active');
        document.getElementById('chat').classList.add('active');
        loadMessages();
      } else {
        // No tiene nombre ‚Üí mostrar formulario
        document.getElementById('login').classList.remove('active');
        document.getElementById('nameForm').classList.add('active');
      }
    }

    // Guardar nombre
    async function saveName() {
      const nombre = document.getElementById('userName').value.trim();
      if (!nombre) return;
      try {
        const user = auth.currentUser;
        await db.collection('usuarios').doc(user.uid).set({ nombre }, { merge: true });
        document.getElementById('nameForm').classList.remove('active');
        document.getElementById('chat').classList.add('active');
        loadMessages();
      } catch (e) {
        document.getElementById('nameError').innerText = "Error al guardar el nombre";
      }
    }

    // Cerrar sesi√≥n
    function logout() {
      auth.signOut();
      document.getElementById('chat').classList.remove('active');
      document.getElementById('login').classList.add('active');
    }

    // Cargar mensajes
    function loadMessages() {
      const messagesDiv = document.getElementById('messages');
      db.collection('mensajes').orderBy('timestamp').onSnapshot(async (snap) => {
        messagesDiv.innerHTML = '';
        for (const doc of snap.docs) {
          const m = doc.data();
          const userDoc = await db.collection('usuarios').doc(m.userId).get();
          const nombre = userDoc.exists ? userDoc.data().nombre : m.email.split('@')[0];
          const div = document.createElement('div');
          div.className = 'message';
          let txt = `<strong>${nombre}:</strong> ${m.text || ''}`;
          if (m.imageUrl) txt += `<br><img src="${m.imageUrl}">`;
          div.innerHTML = txt;
          messagesDiv.appendChild(div);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Previsualizar imagen
    function previewImage(e) {
      const [file] = e.target.files;
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          document.getElementById('imagePreview').src = ev.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
    document.getElementById('imageInput').addEventListener('change', previewImage);

    // Enviar mensaje
    async function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      const file = document.getElementById('imageInput').files[0];
      let img = null;

      if (file) {
        const ref = storage.ref('chat/' + Date.now() + '_' + file.name);
        await ref.put(file);
        img = await ref.getDownloadURL();
      }

      if (text || img) {
        const user = auth.currentUser;
        await db.collection('mensajes').add({
          email: user.email,
          userId: user.uid,
          text: text || '',
          imageUrl: img || '',
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('messageInput').value = '';
        document.getElementById('imageInput').value = '';
        document.getElementById('imagePreview').style.display = 'none';
      }
    }
  </script>
</body>
</html>
