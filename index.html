
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de Clase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f5f7fa; padding: 16px; max-width: 600px; margin: 0 auto; }
    #login, #nameForm, #chat { display: none; }
    #login.active, #nameForm.active, #chat.active { display: block; }
    h2 { text-align: center; margin: 16px 0; color: #2c3e50; }
    input, button, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #3498db; color: white; font-weight: bold; cursor: pointer; }
    #messages { height: 50vh; overflow-y: auto; border: 1px solid #ddd; padding: 12px; margin: 12px 0; background: white; }
    .message { padding: 8px 0; }
    .message strong { color: #8e44ad; }
    #imagePreview { max-width: 100%; display: none; margin: 8px 0; }
  </style>
</head>
<body>

  <div id="login" class="active">
    <h2>游댏 Inicia sesi칩n</h2>
    <input type="email" id="email" placeholder="Correo (ej: alumno1@clase2025.app)" required />
    <input type="password" id="password" placeholder="Tu contrase침a" required />
    <button onclick="login()">Entrar</button>
    <p id="error" style="color: red; text-align: center;"></p>
  </div>

  <div id="nameForm">
    <h2>游녦 쮺칩mo te llamas?</h2>
    <input type="text" id="userName" placeholder="Tu nombre real" required />
    <button onclick="saveName()">Guardar nombre</button>
    <p id="nameError" style="color: red; text-align: center;"></p>
  </div>

  <div id="chat">
    <h2>游눫 Chat del grupo</h2>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="logout()" style="background: #e74c3c;">Salir</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // 游댐 CONFIGURACI칍N DE TU PROYECTO
    const firebaseConfig = {
      apiKey: "AIzaSyCNGjqxTLmI8g7uLm8WmR5rFMbXozMokmw",
      authDomain: "chat-web-2025.firebaseapp.com",
      projectId: "chat-web-2025",
      storageBucket: "chat-web-2025.appspot.com",
      messagingSenderId: "327898037440",
      appId: "1:327898037440:web:aa1da7cc203cb4cb294125"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        checkIfNameExists();
      } catch (e) {
        document.getElementById('error').innerText = "Correo o contrase침a incorrectos";
      }
    }

    // Verificar si ya puso nombre
    async function checkIfNameExists() {
      const user = auth.currentUser;
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (userDoc.exists && userDoc.data().nombre) {
        document.getElementById('login').classList.remove('active');
        document.getElementById('chat').classList.add('active');
        loadMessages();
      } else {
        document.getElementById('login').classList.remove('active');
        document.getElementById('nameForm').classList.add('active');
      }
    }

    // Guardar nombre
    async function saveName() {
      const nombre = document.getElementById('userName').value.trim();
      if (!nombre) return;
      try {
        const user = auth.currentUser;
        await db.collection('usuarios').doc(user.uid).set({ nombre }, { merge: true });
        document.getElementById('nameForm').classList.remove('active');
        document.getElementById('chat').classList.add('active');
        loadMessages();
      } catch (e) {
        document.getElementById('nameError').innerText = "Error al guardar";
      }
    }

    // Salir
    function logout() {
      auth.signOut();
      document.getElementById('chat').classList.remove('active');
      document.getElementById('login').classList.add('active');
    }

    // Cargar mensajes
    function loadMessages() {
      const messagesDiv = document,getElementById('messages');
      db.collection('mensajes').orderBy('timestamp').onSnapshot((snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach((doc) => {
          const m = doc.data();
          const nombre = m.nombre || m.email.split('@')[0];
          messagesDiv.innerHTML += `<div class="message"><strong>${nombre}:</strong> ${m.text || ''}</div>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Enviar mensaje
    async function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      const user = auth.currentUser;
      await db.collection('mensajes').add({
        email: user.email,
        userId: user.uid,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('messageInput').value = '';
    }
  </script>
</body>
</html>
